<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-operators</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 mt-md-5 justify-content-center bg-warning">
        <h1 class="text-center text-dark">ARITHMETIC OPERATORS</h1>
        <div class="row">
            <div class="form-control text-center bg-warning pt-3">
                <label for="First Input Value" class="fs-2">First Input Value:</label>
                <input type="number" id="submit1" style="padding: 10px; width: 15rem;"> 
                <label for="Second Input Value" class="fs-2">Second Input Value:</label>
                <input type="number" id="submit2"  style="padding: 10px; width: 15rem;">
            </div>
            <div class="dropdown py-3 mt-md-5">
                <div class="text-center">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Arithmetic operators:
                    </button>
                
                    <ul class="dropdown-menu  px-3" aria-label="dropdownMenuButton1">
                    <li><a class="dropdown-item text-dark fs-5" href="#" id="addition" onclick="add()">Add</a></li>
                    <li><a class="dropdown-item text-dark fs-5" href="#" id="subtraction" onclick="sub()">Sub</a></li>
                    <li><a class="dropdown-item text-dark fs-5" href="#" id="multiplication" onclick="mult()">Multiply</a></li>
                    <li><a class="dropdown-item text-dark fs-5" href="#" id="division" onclick="div()">Divide</a></li>
                    <li><a class="dropdown-item text-dark fs-5" href="#" id="modulus" onclick="mod()">modulus</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
